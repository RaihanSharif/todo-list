<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <script src="https://kit.fontawesome.com/74043cfcaf.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
        </nav>
    </header>
    <div id="main">
        <dialog id="new-task-modal">
            <h3>Create a new todo task</h3>
            <form id="new-task-form" method="dialog">
                <ul>
                    <li>
                        <label for="title">Task Title</label>
                        <input type="text" id="title" name="title" max-lenth="50" required>
                    </li>
                    <li>
                        <label for="project">Project</label>
                        <select id="project" name="project" max-lenth="50" required></select>
                    </li>
                    <li>
                        <label for="dueDate">Due date</label>
                        <input type="date" id="dueDate", name="dueDate" required>
                    </li>
                    <li>
                        <label for="description">Description</label>
                        <textarea id="description" name="description" max-length="400"></textarea>
                    </li>
                    <li>
                        <label for="priority">Priority</label>
                        <select id="priority" name="priority">
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </li>
                    <div id="modal-btn-container">
                        <button id="submit" name="submit" type="submit" value="default">Submit</button>
                        <button autofocus type="reset" id="cancel" value="cancel" formmethod="dialog">Cancel</button>
                    </div>
                </ul>
            </form>
        </dialog>
        <dialog id="edit-task-modal">
            <h3>Edit a todo task</h3>
            <form id="edit-task-form" method="dialog">
                <ul id="edit-task-ul">
                    <li>
                        <label for="title">Task Title</label>
                        <input type="text" id="title" name="title" max-lenth="50" required>
                    </li>
                    <li>
                        <label for="project">Project</label>
                        <select id="project" name="project" max-lenth="50" required></select>
                    </li>
                    <li>
                        <label for="dueDate">Due date</label>
                        <input type="date" id="dueDate", name="dueDate" required>
                    </li>
                    <li>
                        <label for="description">Description</label>
                        <textarea id="description" name="description" max-length="400"></textarea>
                    </li>
                    <li>
                        <label for="priority">Priority</label>
                        <select id="priority" name="priority">
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </li>
                    <div id="modal-btn-container">
                        <button id="submit" type="submit" value="default">Submit</button>
                        <button autofocus type="button" name="cancel" id="cancel" value="cancel" formmethod="dialog">Cancel</button>
                    </div>
                </ul>
            </form>
        </dialog>
        <div id="sidebar">
            <div id="new-task-btn">New Task <span class="fa-solid fa-plus"></span></div>
            <!-- <button id="new-task-btn">New Task  <span class="fa-solid fa-plus"></span></button> -->
            <ul class="menu" id="sorted-tasks">
                <li><button id="show-all-tasks">All Tasks</button></li>
                <li><button id="show-due-today" >Due Today</button></li>
                <li><button>Due This Week</button></li>
                <li><button>Due This Month</button></li>
                <li><button>Overdue</button></li>
            </ul>

            <div id="projects-outer">
                <h2>Projects</h2>
                <div id="projects-inner">

                </div>
                <p id="new-project-btn">New Project <span class="fa-solid fa-add"></span></p>
            </div>
        </div>
        <div id="content">
            <h2 id="tasks-header"></h2>
            <div id="tasks-container"></div>
        </div>
    </div>
    <footer>
        <p>todo list created by Raihan Sharif</p>
    </footer>
</body>
</html>
