<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <script src="https://kit.fontawesome.com/74043cfcaf.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
        </nav>
    </header>
    <div id="main">
        <dialog id="new-task-modal">
            <h3>Create a new todo task</h3>
            <form id="new-task-form" method="dialog">
                <ul>
                    <li>
                        <label for="task-title">Task Title</label>
                        <input type="text" id="task-title" name="task-title" max-lenth="50" required>
                    </li>
                    <li>
                        <label for="project">Project</label>
                        <select id="project" name="project" max-lenth="50" required></select>
                    </li>
                    <li>
                        <label for="date">Due date</label>
                        <input type="date" id="date", name="date" required>
                    </li>
                    <li>
                        <label for="description">Description</label>
                        <textarea id="description" name="description" max-length="400"></textarea>
                    </li>
                    <li>
                        <label for="priority">Priority</label>
                        <select id="priority" name="priority">
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </li>
                    <div id="modal-btn-container">
                        <button type="submit">Submit</button>
                        <button autofocus type="reset" id="close-modal-btn">Cancel</button>
                    </div>
                </ul>
            </form>
        </dialog>
        <div id="sidebar">
            <div id="new-task-btn">New Task <span class="fa-solid fa-plus"></span></div>
            <!-- <button id="new-task-btn">New Task  <span class="fa-solid fa-plus"></span></button> -->
            <ul class="menu" id="quick-view">
                <li><button>All Tasks</button></li>
                <li><button>Due Today</button></li>
                <li><button>Due This Week</button></li>
                <li><button>Due This Month</button></li>
                <li><button>Overdue</button></li>
            </ul>

            <div id="projects-outer">
                <h2>Projects</h2>
                <div id="projects-inner">

                </div>
                <p id="new-project-btn">+ New Project</p>
            </div>
        </div>
        <div id="content">

        </div>
    </div>
    <footer>
        <p>todo list created by Raihan Sharif</p>
    </footer>
</body>
</html>
