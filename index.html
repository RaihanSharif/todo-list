<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo list</title><script src="https://kit.fontawesome.com/74043cfcaf.js" crossorigin="anonymous"></script><script defer="defer" src="main.js"></script></head><body><header><nav></nav></header><div id="main"><dialog id="new-task-modal"><h3>Create a new todo task</h3><form id="new-task-form" method="dialog"><ul><li><label for="title">Task Title</label> <input id="title" name="title" max-lenth="50" placeholder="title of your task" required></li><li><label for="project">Project</label> <select id="project" name="project" max-lenth="50" required></select></li><li><label for="dueDate">Due date</label> <input type="date" id="dueDate" , name="dueDate" required></li><li><label for="description">Description</label> <textarea id="description" name="description" max-length="400" placeholder="detail of your task"></textarea></li><li><label for="priority">Priority</label> <select id="priority" name="priority"><option value="High">High</option><option value="Medium">Medium</option><option value="Low">Low</option></select></li><div id="modal-btn-container"><button id="submit" name="submit" type="submit" value="default">Submit</button> <button autofocus type="reset" id="cancel" value="cancel" formmethod="dialog">Cancel</button></div></ul></form></dialog><dialog id="edit-task-modal"><h3>Edit a todo task</h3><form id="edit-task-form" method="dialog"><ul id="edit-task-ul"><li><label for="title">Task Title</label> <input id="title" name="title" max-lenth="50" required></li><li><label for="project">Project</label> <select id="project" name="project" max-lenth="50" required></select></li><li><label for="dueDate">Due date</label> <input type="date" id="dueDate" , name="dueDate" required></li><li><label for="description">Description</label> <textarea id="description" name="description" max-length="400"></textarea></li><li><label for="priority">Priority</label> <select id="priority" name="priority"><option value="High">High</option><option value="Medium">Medium</option><option value="Low">Low</option></select></li><div id="modal-btn-container"><button id="submit" type="submit" value="default">Submit</button> <button autofocus type="button" name="cancel" id="cancel" value="cancel" formmethod="dialog">Cancel</button></div></ul></form></dialog><div id="sidebar"><div id="new-task-btn">New Task <span class="fa-solid fa-plus"></span></div><ul class="menu" id="filter-tasks"><li><button id="show-all-tasks">All Tasks</button></li><li><button id="show-due-today">Due Today</button></li><li><button id="show-due-this-week">Due This Week</button></li><li><button id="show-due-this-month">Due This Month</button></li><li><button id="show-overdue">Overdue</button></li></ul><div id="projects-outer"><h2>Projects</h2><div class="menu" id="projects-inner"></div><p id="new-project-btn">New Project <span class="fa-solid fa-add"></span></p></div></div><div id="content"><h2 id="tasks-header">Your TODO tasks</h2><p>Title | detail | due date | priority | Project</p><div id="tasks-container"></div></div></div><footer><p>todo list created by Raihan Sharif</p></footer></body></html>
